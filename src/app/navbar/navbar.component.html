<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Google IO 2023</span>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a [routerLink]="['/schedule']" mat-button>Schedule</a>
      <a [routerLink]="['/speakers']" mat-button>Speakers</a>
      <a [routerLink]="['/partners']" mat-button>Partners</a>
      <a mat-raised-button color="primary" href="#">Register</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill style="height: 100vh;">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a [routerLink]="['/schedule']" mat-list-item>Schedule</a>
      <a [routerLink]="['/speakers']" mat-list-item>Speakers</a>
      <a [routerLink]="['/partners']" mat-list-item>Partners</a>
      <a href="#" mat-list-item>Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
